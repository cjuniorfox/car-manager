<mat-toolbar>Carros <div class="spacer"></div>
    <button mat-raised-button routerLink="cadastro">Novo Carro</button>
</mat-toolbar>
<div class="table">
    <form (ngSubmit)="getCars()">
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="search" name="search" placeholder="Digite a marca ou modelo">
        </mat-form-field>
        <button type="submit" mat-button="">Buscar</button>
    </form>
    <table mat-table="" [dataSource]="carrosSort" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
            <td mat-cell *matCellDef="let carro">{{carro.marca}}</td>
        </ng-container>
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
            <td mat-cell *matCellDef="let carro">{{carro.modelo}}</td>
        </ng-container>
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>Ação</th>
            <td mat-cell *matCellDef="let carro">
                <button mat-icon-button [routerLink]="carro._id">
                    <mat-icon>edit</mat-icon>
                </button> 
                <button mat-icon-button [routerLink]="remover/carro._id">
                    <mat-icon>delete</mat-icon>
                </button> 
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
